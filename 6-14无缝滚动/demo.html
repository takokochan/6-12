<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*{margin: 0;padding: 0;}
#div1{width:640px;height:125px;  border: 1px solid #ccc;margin: 0 auto;position: relative;overflow: hidden;}
#div1 ul{position: absolute;left: 0;}
#div1 li{padding: 5px;float: left;list-style: none;width: 150px;}
#div1 img{width: 150px;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oDiv = document.getElementById('div1');
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = document.getElementsByTagName('li');

	oUl.innerHTML += oUl.innerHTML;
	oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
	
	setInterval(function(){
		if(oUl.offsetLeft < - oUl.offsetWidth/2){
			oUl.style.left = 0;
		}
	 	oUl.style.left = oUl.offsetLeft - 5 +'px';

	 },30);
}
</script>
</head>

<body>
<div id="div1">
	<ul>
		<li><img src="images/1.jpg"></li>
		<li><img src="images/2.jpg"></li>
		<li><img src="images/3.jpg"></li>
		<li><img src="images/4.jpg"></li>
	</ul>
</div>
</body>
</html>
